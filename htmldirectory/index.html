<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Geocoder</title>
</head>

<body style="background-color:aliceblue;">
    <form action="/submit" method="post" style="display: block; margin: 106px -13px 35px 525px;">
        <div class="form-group">
            <label for="exampleInputEmail1">Latitude</label>
            <input type="text" name="latitude" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                placeholder="Latitude" style="width: 30%;">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Longitude</label>
            <input type="text" name="longitude" class="form-control" id="exampleInputPassword1" placeholder="Longitude"
                style="width: 30%;">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <!-- <input type="text" name="latitude" placeholder="Latitude">
        <input type="text" name="longitude" placeholder="Longitude">
        <input type="submit"> -->
    </form>
    <h2 style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; font-size: 25px; text-align: center;">
        {{result}}</h2>
</body>

</html>
